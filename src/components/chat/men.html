<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-Grade Interface</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/men.css"> <!-- Ruta corregida -->
</head>
<body>

  <!-- Contenedor del encabezado -->
  <div class="header">

    <!-- Texto del nivel -->
    <div class="level-label">Nivel 1</div>

    <!-- Barra de progreso -->
    <div class="chart">
      <div class="bar" id="progressBar"></div>
      <span id="value1">100</span>
    </div>

    <!-- Icono de usuario -->
    <div class="user-icon">
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Botón de menú -->
  <button id="menu-toggle" class="menu-toggle">☰</button>

  <!-- Barra lateral -->
  <div class="sidebar" id="sidebar">
    <!-- Botón de cierre -->
    <button id="close-sidebar" class="close-sidebar">✕</button>

    <!-- Logo -->
    <div class="logo">
      <img src="imag/Q-Grade.svg" alt="Q-Grade Logo" />
    </div>

    <!-- Historial de chat -->
    <div class="chat-history">
      <div class="chat-history-header">
        <h2>Historial de Chat</h2>
        <!-- Contenedor para las opciones -->
        <div class="chat-actions">
          <i class="fas fa-search" title="Buscar"></i>
          <i class="fas fa-edit" title="Renombrar chats"></i>
        </div>
      </div>
      <ul>
        <li>
          <span>Chat 1</span>
          <span class="options" onclick="toggleMenu(this)">...</span>
          <div class="dropdown-menu">
            <div class="menu-item">
              <i class="icon rename-icon">✏️</i> Cambiar el nombre
            </div>
            <div class="menu-item delete">
              <i class="icon delete-icon">🗑️</i> Eliminar
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Contenedor principal del chat -->
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <!-- Ejemplo de mensajes -->
      <div class="message user-message">
        Hola
      </div>
      <div class="message bot-message">
        ¡Hola! ¿En qué puedo ayudarte hoy?
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatMessage" placeholder="Escribe tu mensaje aquí...">
      <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Script para la funcionalidad -->
  <script src="js/men.js"></script> <!-- Ruta corregida -->
</body>
</html>
