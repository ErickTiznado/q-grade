<body>

       <div class="content3">


        <div class="texto">

        </div>
        <div class="carousel">
            <div class="carousel-track">
             <div class="carousel-item">
                 <img src="https://via.placeholder.com/800x400?text=Imagen+1+Q-Grade" alt="Imagen de Q-Grade 1">
                 <div class="carousel-date"> Texto Indicativo</div>
             </div>
             <div class="carousel-item">
                 <video loop muted autoplay controlsList="nodownload noremoteplayback" controls>
                     <source src="https://www.example.com/video1.mp4" type="video/mp4">
                     Tu navegador no soporta videos HTML5.
                 </video>
                 <div class="carousel-date"> Texto Indicativo</div>
             </div>
             <div class="carousel-item">
                 <img src="https://via.placeholder.com/800x400?text=Imagen+2+Q-Grade" alt="Imagen de Q-Grade 2">
                 <div class="carousel-date"> Texto Indicativo</div>
             </div>
 
             <div class="carousel-item">
                 <video loop muted autoplay controlsList="nodownload noremoteplayback" controls>
                     <source src="https://www.example.com/video2.mp4" type="video/mp4">
                     Tu navegador no soporta videos HTML5.
                 </video>
                 <div class="carousel-date"> Texto Indicativo</div>
             </div>
 
             <div class="carousel-item">
                 <img src="https://via.placeholder.com/800x400?text=Imagen+2+Q-Grade" alt="Imagen de Q-Grade 3">
                 <div class="carousel-date"> Texto Indicativo</div>
             </div>
 
             <div class="carousel-item">
                 <video loop muted autoplay controlsList="nodownload noremoteplayback" controls>
                     <source src="https://www.example.com/video2.mp4" type="video/mp4">
                     Tu navegador no soporta videos HTML5.
                 </video>
                 <div class="carousel-date"> Texto Indicativo</div>
             </div>
 
 
 
         </div>
         <div class="carousel-buttons">
             <button id="prevButton" aria-label="Anterior">&#10094;</button>
             <button id="nextButton" aria-label="Siguiente">&#10095;</button>
         </div>
     </div>
       </div>

       <script>
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.carousel-item');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        let currentIndex = 0;
        
        function updateCarousel() {
            const width = items[0].clientWidth;
            track.style.transform = `translateX(-${currentIndex * width}px)`;
        }
        
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? items.length - 1 : currentIndex - 1;
            updateCarousel();
        });
        
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === items.length - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });
        
        window.addEventListener('resize', updateCarousel);
        
        // Inicializa el carrusel al cargar
        updateCarousel();
        </script>
</body>
</html>
